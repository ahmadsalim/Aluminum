apply plugin: 'java'

buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath group:'com.cinnober.gradle', name: 'semver-git', version: '2.2.2'
  }
}

ext.nextVersion = "0.10.1"

apply plugin: 'com.cinnober.gradle.semver-git'

repositories {
  mavenCentral()
}

dependencies {
  compile group: 'org.sat4j', name: 'org.sat4j.core', version: '2.3.1+'
  compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.13+'
  compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.13+'
  compile files('libs/kodkod.jar')
}
